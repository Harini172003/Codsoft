<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="keys">
            <div class="basic-keys">
                <button class="operator">C</button>
                <button>&larr;</button>
                <button>.</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>/</button>
                <button>(</button>
                <button>)</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>=</button>
                <button>0</button>
            </div>
            <div class="scientific-keys">
                <button class="scientific">sin</button>
                <button class="scientific">cos</button>
                <button class="scientific">tan</button>
                <button class="scientific">log</button>
                <button class="scientific">sqrt</button>
                <button class="scientific">x^2</button>
                <button class="scientific">x^y</button>
            </div>
        </div>
    </div>
</body>
</html>
